<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주민번호 유효성 체크</title>
</head>
<body>
    <script>
        'use strict'
        /*
            1. 주민번호를 split 하여 배열에 담는다 .
            2. 배열에 담은 주민번호를 유효성 값에 곱한다.
            3. 나온 값들을 다 더한 후 11 % 더한 값 의 나머지 와 주민번호 마지막 번호와 비교 한다.
            4. 만약 11- 나머지 값 이 10 보다  더 큰 면 다시 10으로 나눠준 후  그 나머지 값과 주민 번호 마지막 번호와 비교하여 유효성 체크를 한다.
        */
        const myNumber = [];
        const userNumber = prompt('주민등록번호 - 빼고 입력해주세요');
         myNumber.push(userNumber.split(''));
    


         
            const allPlus =     
                (Number(myNumber[0][0]) * 2) +
                (Number(myNumber[0][1]) * 3) +
                (Number(myNumber[0][2]) * 4) +
                (Number(myNumber[0][3]) * 5) +
                (Number(myNumber[0][4]) * 6) +
                (Number(myNumber[0][5]) * 7) +
                (Number(myNumber[0][6]) * 8) +
                (Number(myNumber[0][7]) * 9) +
                (Number(myNumber[0][8]) * 2) +
                (Number(myNumber[0][9]) * 3) +
                (Number(myNumber[0][10]) * 4) +
                (Number(myNumber[0][11]) * 5);
                          
              const division =  allPlus % 11 ;    
              console.log(division) 
              if(11 - division > 10){
                   const result = (11-division) % 10
                   if(Number(myNumber[0][12] == result)){
                       alert('옳바른 주민번호 입니다.') 
                   }else{
                    alert('유효하지 않은 주민번호 입니다.') 
                   }
               }else{
                if(Number(myNumber[0][12] == (11 - division))){
                       alert('옳바른 주민번호 입니다.') 
                   }else{
                    alert('유효하지 않은 주민번호 입니다.') 
                   }
               }
              
    </script>
</body>
</html>
